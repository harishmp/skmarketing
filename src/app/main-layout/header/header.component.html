  <div *ngIf="isUserLoggedIn == 'false'" class="m-menuheader">
    <label class="trigger menu" for="menu-trigger"></label>
    <input type="radio" name="tr" id="menu-trigger" />
    <div class="top-right">
      <a>Vission</a>
      <a>SKM Market</a>
      <a>SKM Group</a>
      <a>Whole Sale</a>
      <a>Product</a>
      <a routerLink="/contact-us" routerLinkActive="active-link">Contact Us</a>
      <a (click)=onClickMenuLogin()><span><i class="fa fa-sign-in"></i>login</span></a>
      <label class="trigger close" for="close"><div></div></label>
      <input type="radio" name="tr" id="close" />
    </div>
  </div>
  
  <div *ngIf="isUserLoggedIn == 'true'" class="m-menuheader">
    <label class="trigger menu" for="menu-trigger"></label>
    <input type="radio" name="tr" id="menu-trigger" />
    <div class="top-right">
      <a routerLink="/personal-details" routerLinkActive="active-link">Personal Details</a>
      <a routerLink="/my-business" routerLinkActive="active-link">My Business</a>
      <a routerLink="/achivements" routerLinkActive="active-link">Achivements</a>
      <a routerLink="/list-all-users" routerLinkActive="active-link">list All</a>
      <a>OurProduct</a>
      <a routerLink="/plan" routerLinkActive="active-link">Plan</a>
      <a routerLink="/contact-us" routerLinkActive="active-link">Contact Us</a>
      <a (click)=onClickMenuLogout()><span><i class="fa fa-sign-out"></i>Logout</span></a>
      <label class="trigger close" for="close"><div></div></label>
      <input type="radio" name="tr" id="close" />
    </div>
  </div>
